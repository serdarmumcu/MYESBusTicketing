{% extends 'busticket/base.html' %}
 
{% block title %}Create New Bus{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <h4>Create Bus</h4> 

 <form method="POST" class="post-form" action="/busnew/">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Enter Details</h3>  
  </div>  
   </div>  
   
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Bus Plate:</label>  
  <div class="col-sm-4">  
    {{ form.plate_text }}  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Bus Brand:</label>  
  <div class="col-sm-4">  
    {{ form.brand_name }}  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Status:</label>  
  <div class="col-sm-4">  
    {{ form.status }}  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-primary">Submit</button>  
  </div>  
   </div>  
  </div>  
 </form>  
</div> 
{% endblock content %}
