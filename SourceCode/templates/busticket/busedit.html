{% extends 'busticket/base.html' %}
 
{% block title %}Update Bus Details{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <h4>Update Bus Details</h4>  
 <form method="POST" class="post-form" action="/busupdate/{{bus.id}}">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Update Details</h3>  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Bus Id:</label>  
  <div class="col-sm-4">  
   {{ bus.id }}
  </div>  
   </div>  
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Bus Plate:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="name" id="id_name" required maxlength="30" value="{{ bus.plate_text }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Bus Brand:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="brand_name" id="id_brand_name" required maxlength="30" value="{{ bus.brand_name }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Status:</label>  
  <div class="col-sm-4">  
    {% if bus.status %}
   <input type="checkbox" class="form-control" name="status" id="id_status" checked />  
   {% else %}
   <input type="checkbox" class="form-control" name="status" id="id_status"  />  
   {% endif %}
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-success btn-lg">Update</button>  
  </div>  
   </div>  
  </div>  
 </form>  
{% endblock content %}
